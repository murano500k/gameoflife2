    <rect x="180" y="100" width="30" height="30" rx="4"/>
    <rect x="180" y="350" width="30" height="30" rx="4"/>
  </g>

  <!-- Decorative cells on right - Glider stream -->
  <g fill="#00FF88" fill-opacity="0.4">
    <!-- Glider 1 -->
    <rect x="750" y="100" width="25" height="25" rx="3"/>
    <rect x="775" y="125" width="25" height="25" rx="3"/>
    <rect x="725" y="150" width="25" height="25" rx="3"/>
    <rect x="750" y="150" width="25" height="25" rx="3"/>
    <rect x="775" y="150" width="25" height="25" rx="3"/>

    <!-- Glider 2 -->
    <rect x="850" y="200" width="25" height="25" rx="3"/>
    <rect x="875" y="225" width="25" height="25" rx="3"/>
    <rect x="825" y="250" width="25" height="25" rx="3"/>
    <rect x="850" y="250" width="25" height="25" rx="3"/>
    <rect x="875" y="250" width="25" height="25" rx="3"/>

