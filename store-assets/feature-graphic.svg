    <rect x="920" y="320" width="25" height="25" rx="3"/>
    <rect x="945" y="345" width="25" height="25" rx="3"/>
    <rect x="895" y="370" width="25" height="25" rx="3"/>
    <rect x="920" y="370" width="25" height="25" rx="3"/>
    <rect x="945" y="370" width="25" height="25" rx="3"/>
  </g>

  <!-- Main title -->
  <text x="512" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#00FF88" text-anchor="middle">Game of Life</text>

  <!-- Subtitle -->
  <text x="512" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#69FFA9" text-anchor="middle">Cellular Automaton Simulator</text>

  <!-- Tagline -->
